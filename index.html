<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
  <div class="main">
		<div class="header">
			<h1>Tic Tac Toe</h1>
		</div>
		<dialog id="dialog">
			<button id="close" autofocus><img src="close.svg" alt="Close"></button>
			<form action="/" id="form">
				<div>
					<label for="playerOne">Player One - 0:</label>
					<input type="text" name="playerOne" id="playerOne" required>
				</div>
				<div>
					<label for="playerTwo">Player Two - X:</label>
					<input type="text" name="playerTwo" id="playerTwo" required>
				</div>
				<button id="submit" type="submit">Submit</button>
			</form>
		</dialog>
		<div id="player-turn"></div>
		<div id="board-container">
			<div class="cell" data-position="1"></div>
			<div class="cell" data-position="2"></div>
			<div class="cell" data-position="3"></div>
			<div class="cell" data-position="4"></div>
			<div class="cell" data-position="5"></div>
			<div class="cell" data-position="6"></div>
			<div class="cell" data-position="7"></div>
			<div class="cell" data-position="8"></div>
			<div class="cell" data-position="9"></div>
		</div>
		<div class="footer">
			<button id="start">Start</button>
			<button id="reset">Reset</button>
		</div>
  </div>
</body>
</html>
